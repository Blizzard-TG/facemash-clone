<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PictureMash</title>
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #2c3e50, #4ca1af);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    nav {
      width: 100%;
      background: #1f2e40;
      display: flex;
      justify-content: center;
      padding: 10px 0;
      box-shadow: 0 2px 5px #00000044;
    }

    nav button {
      background: none;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    nav button:hover {
      background: #2d3e50;
    }

    h1 {
      margin-top: 20px;
      font-size: 2.5rem;
    }

    section {
      display: none;
      width: 100%;
      max-width: 800px;
      padding: 20px;
      animation: fadeIn 0.5s ease;
    }

    .active {
      display: block;
    }

    .image-container {
      display: flex;
      gap: 30px;
      margin: 30px 0;
      justify-content: center;
      flex-wrap: wrap;
    }

    .image-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #ffffff11;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 0 10px #00000033;
    }

    .image-box img {
      width: 250px;
      height: 250px;
      object-fit: cover;
      border-radius: 10px;
    }

    .image-box button {
      margin-top: 10px;
      padding: 10px 20px;
      background: #ffffff22;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    .image-box button:hover {
      background: #ffffff44;
    }

    input, button {
      padding: 10px;
      margin: 5px;
      border-radius: 8px;
      border: none;
    }

    #leaderboard {
      background: #ffffff11;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px #00000033;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <nav>
    <button onclick="showSection('loginSection')">Login / Upload</button>
    <button onclick="showSection('voteSection')">Vote</button>
    <button onclick="showSection('leaderboardSection'); getLeaderboard();">Leaderboard</button>
  </nav>

  <h1>PictureMash</h1>

  <!-- Login and Upload -->
  <section id="loginSection" class="active">
    <h2>Admin Login</h2>
    <input type="email" id="email" placeholder="Admin Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <br/>
    <input type="file" id="fileUpload" />
    <button onclick="upload()">Upload Image</button>
  </section>

  <!-- Voting Section -->
  <section id="voteSection">
    <h2>Vote for a Picture</h2>
    <div class="image-container" id="voteContainer">
      <div class="image-box">
        <img id="imgA" />
        <button onclick="vote('A')">Vote</button>
      </div>
      <div class="image-box">
        <img id="imgB" />
        <button onclick="vote('B')">Vote</button>
      </div>
    </div>
  </section>

  <!-- Leaderboard Section -->
  <section id="leaderboardSection">
    <h2>Leaderboard</h2>
    <div id="leaderboard"></div>
  </section>

  <script>
    const backend = 'http://localhost:3000';
    let token = '';
    let images = [];

    function showSection(id) {
      document.querySelectorAll('section').forEach(sec => sec.classList.remove('active'));
      document.getElementById(id).classList.add('active');
      if (id === 'voteSection') loadImages();
    }

    async function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const res = await fetch(`${backend}/login`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });
      if (res.ok) {
        const data = await res.json();
        token = data.token;
        alert("Logged in!");
      } else {
        alert("Login failed");
      }
    }

    async function upload() {
      const file = document.getElementById('fileUpload').files[0];
      if (!file) return alert("No file selected");
      const reader = new FileReader();
      reader.onloadend = async () => {
        const base64 = reader.result;
        const res = await fetch(`${backend}/upload`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': token
          },
          body: JSON.stringify({ base64 })
        });
        if (res.ok) alert("Image uploaded!");
        else alert("Upload failed");
      };
      reader.readAsDataURL(file);
    }

    async function loadImages() {
      const res = await fetch(`${backend}/images`);
      images = await res.json();
      if (images.length < 2) return;
      const [a, b] = getTwoRandom(images);
      document.getElementById('imgA').src = a.src;
      document.getElementById('imgA').dataset.id = a.id;
      document.getElementById('imgB').src = b.src;
      document.getElementById('imgB').dataset.id = b.id;
    }

    function getTwoRandom(arr) {
      const shuffled = arr.sort(() => 0.5 - Math.random());
      return [shuffled[0], shuffled[1]];
    }

    async function vote(choice) {
      const winnerId = document.getElementById(`img${choice}`).dataset.id;
      const loserId = document.getElementById(`img${choice === 'A' ? 'B' : 'A'}`).dataset.id;
      const res = await fetch(`${backend}/vote`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ winnerId: Number(winnerId), loserId: Number(loserId) })
      });
      if (res.ok) loadImages();
    }

    async function getLeaderboard() {
      const res = await fetch(`${backend}/leaderboard`);
      const data = await res.json();
      const board = document.getElementById('leaderboard');
      board.innerHTML = '';
      data.forEach((img, i) => {
        board.innerHTML += `<p>#${i + 1} - Votes: ${img.votes}, Score: ${img.score}</p>`;
      });
    }

    // Load vote area first time if user opens site
    loadImages();
  </script>
</body>
</html>
