<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PictureMash</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #2c3e50, #4ca1af);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      margin-bottom: 10px;
      font-size: 2.5rem;
      animation: fadeIn 1s ease-in-out;
    }

    .image-container {
      display: flex;
      gap: 30px;
      margin: 30px 0;
      animation: fadeIn 1s ease-in-out;
    }

    .image-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #ffffff11;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 0 10px #00000033;
      transition: transform 0.3s ease;
    }

    .image-box img {
      width: 250px;
      height: 250px;
      object-fit: cover;
      border-radius: 10px;
    }

    .image-box button {
      margin-top: 10px;
      padding: 10px 20px;
      background: #ffffff22;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    .image-box button:hover {
      background: #ffffff44;
    }

    #controls {
      margin: 20px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    input, button {
      padding: 10px;
      border-radius: 8px;
      border: none;
    }

    button {
      cursor: pointer;
    }

    #leaderboard {
      margin-top: 30px;
      max-width: 500px;
      text-align: left;
      background: #ffffff11;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 0 10px #00000033;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>PictureMash</h1>

  <div id="controls">
    <input type="email" id="email" placeholder="Admin Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <input type="file" id="fileUpload" />
    <button onclick="upload()">Upload</button>
    <button onclick="getLeaderboard()">Leaderboard</button>
  </div>

  <div class="image-container" id="voteContainer" style="display: none;">
    <div class="image-box" id="imgBoxA">
      <img id="imgA" />
      <button onclick="vote('A')">Vote</button>
    </div>
    <div class="image-box" id="imgBoxB">
      <img id="imgB" />
      <button onclick="vote('B')">Vote</button>
    </div>
  </div>

  <div id="leaderboard" style="display: none;"></div>

  <script>
    const backend = 'http://localhost:3000';
    let token = '';
    let images = [];

    async function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const res = await fetch(`${backend}/login`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });
      if (res.ok) {
        const data = await res.json();
        token = data.token;
        alert("Logged in!");
      } else {
        alert("Login failed");
      }
    }

    async function upload() {
      const file = document.getElementById('fileUpload').files[0];
      if (!file) return alert("No file selected");
      const reader = new FileReader();
      reader.onloadend = async () => {
        const base64 = reader.result;
        const res = await fetch(`${backend}/upload`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': token
          },
          body: JSON.stringify({ base64 })
        });
        if (res.ok) alert("Image uploaded!");
        else alert("Upload failed");
      };
      reader.readAsDataURL(file);
    }

    async function loadImages() {
      const res = await fetch(`${backend}/images`);
      images = await res.json();
      if (images.length < 2) {
        document.getElementById('voteContainer').style.display = 'none';
        return;
      }
      const [a, b] = getTwoRandom(images);
      document.getElementById('imgA').src = a.src;
      document.getElementById('imgA').dataset.id = a.id;
      document.getElementById('imgB').src = b.src;
      document.getElementById('imgB').dataset.id = b.id;
      document.getElementById('voteContainer').style.display = 'flex';
    }

    function getTwoRandom(arr) {
      const shuffled = arr.sort(() => 0.5 - Math.random());
      return [shuffled[0], shuffled[1]];
    }

    async function vote(choice) {
      const winnerId = document.getElementById(`img${choice}`).dataset.id;
      const loserId = document.getElementById(`img${choice === 'A' ? 'B' : 'A'}`).dataset.id;
      const res = await fetch(`${backend}/vote`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ winnerId: Number(winnerId), loserId: Number(loserId) })
      });
      if (res.ok) loadImages();
    }

    async function getLeaderboard() {
      const res = await fetch(`${backend}/leaderboard`);
      const data = await res.json();
      const board = document.getElementById('leaderboard');
      board.innerHTML = '<h3>Leaderboard</h3>';
      data.forEach((img, i) => {
        board.innerHTML += `<p>#${i + 1} - Votes: ${img.votes}, Score: ${img.score}</p>`;
      });
      board.style.display = 'block';
    }

    loadImages();
  </script>
</body>
</html>
