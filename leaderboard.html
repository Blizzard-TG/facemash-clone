<!-- frontend/leaderboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Leaderboard - PictureMash</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav>
    <a href="index.html">Login / Upload</a>
    <a href="vote.html">Vote</a>
    <a href="leaderboard.html" class="active">Leaderboard</a>
  </nav>

  <h1>Leaderboard</h1>
  <div id="leaderboard" class="leaderboard-box"></div>

  <script>
    const backend = 'http://localhost:3000';

    async function getLeaderboard() {
      const res = await fetch(`${backend}/leaderboard`);
      const data = await res.json();
      const board = document.getElementById('leaderboard');
      board.innerHTML = '';
      data.forEach((img, i) => {
        const row = document.createElement('div');
        row.className = 'leaderboard-row';
        row.innerHTML = `
          <strong>#${i + 1}</strong> - 
          <span>Votes: ${img.votes}</span> | 
          <span>Score: ${img.score}</span>
        `;
        board.appendChild(row);
      });
    }

    window.onload = getLeaderboard;
  </script>
</body>
</html>
