<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header><h1>Signup</h1></header>
  <main>
    <form id="signup-form">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <label><input type="checkbox" id="adminCheck" /> Sign up as Admin</label>
      <button type="submit">Signup</button>
      <div id="message-box"></div>
    </form>
  </main>
  <script src="backend.js"></script>
  <script>
    document.getElementById("signup-form").addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const isAdmin = document.getElementById("adminCheck").checked;
      const msgBox = document.getElementById("message-box");

      try {
        signupUser(email, password, isAdmin);
        msgBox.innerText = "Signup successful! Redirecting...";
        msgBox.style.display = "block";
        setTimeout(() => location.href = "login.html", 1000);
      } catch (err) {
        msgBox.innerText = err.message;
        msgBox.style.display = "block";
      }
    });
  </script>
</body>
</html>
